<!DOCTYPE html>
<html>
<head>
    <title>Search User Data by Column</title>
</head>
<body style="text-align: center;">
    <h1>Search User Data</h1>
    <div class="form-box">
        <form method="post" action="fetch_by_column.php">
            <label for="column">Select Column to Search:</label><br>
            <select name="column" required>
                <option value="name">Name</option>
                <option value="age">Age</option>
                <option value="phone_number">Phone Number</option>
                <option value="email">Email</option>
            </select><br><br>

            <label for="content">Enter Search Value:</label><br>
            <input type="text" name="content" size="40" required><br><br>

            <input type="submit" name="submit" value="Search">
        </form>
    </div>
</body>
</html>
